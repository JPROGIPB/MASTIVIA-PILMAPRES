<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- MooCare Logo - Cow Face -->
  <defs>
    <linearGradient id="cowBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Cow Head (Main Body) -->
  <ellipse cx="32" cy="36" rx="24" ry="20" fill="url(#cowBodyGradient)" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Ears -->
  <ellipse cx="14" cy="24" rx="6" ry="10" fill="#e5e7eb" stroke="#9ca3af" stroke-width="0.8"/>
  <ellipse cx="50" cy="24" rx="6" ry="10" fill="#e5e7eb" stroke="#9ca3af" stroke-width="0.8"/>
  
  <!-- Inner Ears (Pink) -->
  <ellipse cx="14" cy="24" rx="3" ry="6" fill="#fda4af" opacity="0.6"/>
  <ellipse cx="50" cy="24" rx="3" ry="6" fill="#fda4af" opacity="0.6"/>
  
  <!-- Black Spots (Cow Pattern) -->
  <ellipse cx="20" cy="28" rx="5" ry="4" fill="url(#spotGradient)"/>
  <ellipse cx="44" cy="30" rx="6" ry="5" fill="url(#spotGradient)"/>
  <ellipse cx="32" cy="22" rx="4" ry="3" fill="url(#spotGradient)"/>
  
  <!-- Eyes -->
  <circle cx="24" cy="36" r="3" fill="#1f2937"/>
  <circle cx="40" cy="36" r="3" fill="#1f2937"/>
  <!-- Eye Highlights -->
  <circle cx="25" cy="35" r="1.2" fill="#ffffff"/>
  <circle cx="41" cy="35" r="1.2" fill="#ffffff"/>
  
  <!-- Snout/Muzzle -->
  <ellipse cx="32" cy="46" rx="10" ry="8" fill="#fde68a" stroke="#f59e0b" stroke-width="0.8"/>
  
  <!-- Nostrils -->
  <ellipse cx="28" cy="46" rx="2" ry="2.5" fill="#78350f"/>
  <ellipse cx="36" cy="46" rx="2" ry="2.5" fill="#78350f"/>
  
  <!-- Nose Line -->
  <line x1="32" y1="42" x2="32" y2="46" stroke="#9ca3af" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Horns -->
  <path d="M 12 20 Q 8 16 6 14 Q 5 13 6 12 Q 7 11 8 12 Q 10 14 12 18" fill="#f3f4f6" stroke="#9ca3af" stroke-width="0.8"/>
  <path d="M 52 20 Q 56 16 58 14 Q 59 13 58 12 Q 57 11 56 12 Q 54 14 52 18" fill="#f3f4f6" stroke="#9ca3af" stroke-width="0.8"/>
  
  <!-- Health Check Badge (Green) -->
  <circle cx="52" cy="16" r="6" fill="#22c55e"/>
  <path d="M 49 16 L 51 18 L 55 14" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>